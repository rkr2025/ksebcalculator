<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Prosumers Electricity Bill Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Solar Prosumers Electricity Bill Calculator</h1>
        <form id="billCalculator">
            <div class="form-group">
                <label for="phase">Select Phase:</label>
                <select id="phase" name="phase">
                    <option value="phase1">Phase 1</option>
                    <option value="phase3">Phase 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="solarGeneration">Solar Generation Meter Reading (kWh):</label>
                <input type="number" id="solarGeneration" name="solarGeneration" value="0" required>
            </div>
            <div class="form-group">
                <label>KSEB Net Meter Reading:</label>
                <div class="input-group">
                    <div class="sub-group">
                        <label for="import">Import (kWh):</label>
                        <input type="number" id="import" name="import" value="0" required>
                    </div>
                    <div class="sub-group">
                        <label for="export">Export (kWh):</label>
                        <input type="number" id="export" name="export" value="0" required>
                    </div>
                </div>
            </div>
            <button type="submit">Bill Calculation</button>
            <button type="button" id="resetButton">Reset</button>
        </form>
        <div id="billDetails" style="display: none;">
            <table id="billTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="billInfo">
                    <!-- Bill details will be inserted here -->
                </tbody>
            </table>
        </div>
        <div id="result"></div>
        <div id="result1"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
