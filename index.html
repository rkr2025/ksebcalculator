<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #ff6f61;
        }
        .container p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .loader {
            border: 16px solid #f3f4f6;
            border-radius: 50%;
            border-top: 16px solid #ff6f61;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 2em;
            font-size: 1em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>We'll Be Back Soon!</h1>
        <p>Our website is currently undergoing maintenance.</p>
        <p>Thank you for your patience.</p>
        <div class="footer">
            &copy; 2024 Solar Bill Calculator
        </div>
    </div>
</body>
</html>
