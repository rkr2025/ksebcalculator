<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Prosumers Electricity Bill Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JFG7JRVYNV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-JFG7JRVYNV');
    </script>
</head>
<body>
    <div class="container">
        <div class="instructions-link-container">
            <a href="instructions.html" class="instructions-link">Instructions for use</a>
        </div>
        <h1>Solar Prosumers Electricity Bill Calculator</h1>
        <form id="billCalculator">
            <!-- Adding Phase and Meter Owner drop down -->
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="phase">Phase:</label>
                    <select id="phase" name="phase">
                        <option value="phase1">Phase 1</option>
                        <option value="phase3">Phase 3</option>
                    </select>
                </div>

                <!-- Adding Meter Owner -->
                <div class="form-group">
                    <label for="meterOwner">Meter Owner:</label>
                    <select id="meterOwner" name="meterOwner">
                        <option value="kseb">KSEB</option>
                        <option value="consumer">Consumer</option>
                    </select>
                </div>
            </div>
                <!-- Adding Billing Type -->
                <div class="form-group">
                    <label for="billingType">Billing Type:</label>
                    <select id="billingType" name="billingType">
                    <option value="normal">Normal Billing</option>
                    <option value="tod">ToD Billing</option>
                    </select>
                </div>

            <!-- Normal Billing Solar Reading Inputs-->
            <div class="form-group" id="normalBillingSection">
                <label style="margin-top: 30px;" for="solarGeneration">Solar Generation Meter Reading (kWh):</label>
                <input type="number" id="solarGeneration" name="solarGeneration" value="0" required>
            </div>

            <!-- ToD Billing Solar Reading Inputs-->
            <div class="form-group" id="todBillingSection" style="display: none;">
                <label style="margin-top: 30px;">Solar Generation Meter Reading (kWh):</label>
                <div class="input-group">
                    <div class="sub-group">
                        <label for="solarNormal">Normal:</label>
                        <input type="number" id="solarNormal" name="solarNormal" value="0" min="0">
                    </div>
                    <div class="sub-group">
                        <label for="solarOffPeak">Off Peak:</label>
                        <input type="number" id="solarOffPeak" name="solarOffPeak" value="0" min="0">
                    </div>
                    <div class="sub-group">
                        <label for="solarPeak">Peak:</label>
                        <input type="number" id="solarPeak" name="solarPeak" value="0" min="0">
                    </div>
                </div>
            </div>

            <!-- Normal Billing KSEB Net Reading Inputs-->
            <div class="form-group" id="normalNetMeterReadingSection">
                <label style="margin-top: 30px;">KSEB Net Meter Reading:</label>
                <div class="input-group">
                    <div class="sub-group">
                        <label for="import">Import Total (kWh):</label>
                        <input type="number" id="import" name="import" value="0" required>
                    </div>
                    <div class="sub-group">
                        <label for="export">Export Total (kWh):</label>
                        <input type="number" id="export" name="export" value="0" required>
                    </div>
                </div>
            </div>

            <!-- ToD Billing KSEB Net Reading Inputs-->
            <div class="form-group" id="todNetMeterReadingSection" style="display: none;">
                <label style="margin-top: 50px;">KSEB Net Meter Reading (kWh):</label>
                <div class="input-group">
                    <div class="sub-group">
                        <label for="importNormal">Import - Normal:</label>
                        <input type="number" id="importNormal" name="importNormal" value="0" min="0">
                    </div>
                    <div class="sub-group">
                        <label for="importOffPeak">Import - Off Peak:</label>
                        <input type="number" id="importOffPeak" name="importOffPeak" value="0" min="0">
                    </div>
                    <div class="sub-group">
                        <label for="importPeak">Import - Peak:</label>
                        <input type="number" id="importPeak" name="importPeak" value="0" min="0">
                    </div>
                </div>
                <div style="margin-top: 30px;" class="input-group">
                    <div class="sub-group">
                        <label for="exportNormal">Export - Normal:</label>
                        <input type="number" id="exportNormal" name="exportNormal" value="0" min="0">
                    </div>
                    <div class="sub-group">
                        <label for="exportOffPeak">Export - Off Peak:</label>
                        <input type="number" id="exportOffPeak" name="exportOffPeak" value="0" min="0">
                    </div>
                    <div class="sub-group">
                        <label for="exportPeak">Export - Peak:</label>
                        <input type="number" id="exportPeak" name="exportPeak" value="0" min="0">
                    </div>
                </div>
            </div>

            <button type="submit">Bill Calculation</button>
            <button type="button" id="resetButton">Reset</button>
        </form>
        <div id="billDetails" style="display: none;">
            <table id="billTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="billInfo">
                    <!-- Bill details will be inserted here -->
                </tbody>
            </table>
        </div>
        <div id="result" class="result"></div>
        <div id="result1" class="result"></div>
        <div id="result2" class="result"></div>
        <div id="result3" class="result"></div>
        <div id="result4" class="result"></div>
        <div id="result5" class="result"></div>
        <div id="result6" class="result"></div>
        <button type="button" id="printButton" style="display: none;">Print</button>
        <a href="#top" id="moveToTop" style="display: none;">Move to Top</a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
